<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/style/login.css">
</head>
<body>
    <div class="tela-de-login">
        <img class="background" src="/imagens/background.jpg" />
      
        <div class="fundo-tela-login-cadastro"></div>
      
        <div class="button-voltar">
          <div class="rectangle-1"></div>
      
          <svg
            class="icon-arrow-left"
            width="30"
            height="29"
            viewBox="0 0 30 29"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M30 14.4H0M0 14.4L14.4 0M0 14.4L14.4 28.8"
              stroke="white"
              stroke-width="5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>
      
        <div class="group-2">
          <div class="rectangle-12"></div>
      
          <div class="entrar">Entrar</div>
        </div>
      
        <div class="login">Login</div>
      
        <div class="esqueceu-sua-senha">Esqueceu sua senha</div>
      
        <img class="logo" src="logo.png" />
      
        <div class="usuario">
          <div class="rectangle-2"></div>
      
          <div class="usu-rio">Usu√°rio</div>
        </div>
      
        <div class="senha">
          <div class="rectangle-3"></div>
      
          <div class="senha2">Senha</div>
        </div>
      </div>
      
</body>
</html>
