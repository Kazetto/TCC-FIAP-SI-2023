<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/javascript/login.js"></script>
    <title>Login</title>
    <link rel="stylesheet" href="/style/login.css">
</head>
<body>
  <div class="tela-de-login">
    <div class="frame-1">
      <img class="background" src="/imagens/background.jpg" />
  
      <div class="fundo-tela-login-cadastro"></div>
  
      <div class="button-voltar">
        <div class="rectangle-1"></div>
        
        <svg
          class="icon-arrow-left"
          width="30"
          height="29"
          viewBox="0 0 30 29"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M30 14.4H0M0 14.4L14.4 0M0 14.4L14.4 28.8"
            stroke="white"
            stroke-width="5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </div>
  
      <div class="group-2">
        
  
        <button type="submit" class="entrar" onclick="validarFormulario(event)">Entrar</button>
      </div>
  
      <div class="login">Login</div>
  
      <a class="esqueceu-sua-senha" href="/pages/esqueciSenha.html">Esqueceu sua senha</a>
  
      <img class="logo" src="/imagens/RADIA.png" />
  
      <div class="usuario">
        <div class="rectangle-2"></div>
  
        <input type="text" id="usuario" name="usuario" placeholder="UsuÃ¡rio" class="usu-rio">
      </div>
  
      <div class="senha">
        <div class="rectangle-3"></div>
  
        <input type="password" id="senha" name="senha" placeholder="Senha" class="senha2">
      </div>
    </div>
  </div>
      
</body>
</html>
